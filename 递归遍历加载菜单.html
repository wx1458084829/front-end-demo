<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归遍历加载菜单</title>
</head>

<body>
    <script>
        // 菜单数据
        const menu = [{
            title: "学习",
            url: "10",
            child: [{
                title: "学习1",
                url: "13",
            }]
        }, {
            title: "工作",
            url: "11",
            child: [{
                title: "工作1",
                url: "15",
                child: [{
                    title: "工作11",
                    url: "15",

                }]
            }]
        }];

        //遍历菜单方法
        function listMeun(menu) {
            for (const item in menu) {
                console.log(menu[item].title);
                if (menu[item].child != undefined) {
                    // 这里不能用return，return会终止
                    listMeun(menu[item].child)
                }
            }
        }
        // 调用
        listMeun(menu);
    </script>

</body>

</html>
